apiVersion: v1
kind: Secret
metadata:
  name: mlflow-secrets
type: Opaque
data:
  # Instructions: Remplacez les valeurs ci-dessous par vos credentials encodés en base64
  # Commande pour encoder: echo -n "votre-valeur" | base64
  
  # Votre AWS Access Key ID encodé en base64
  aws-access-key-id: "<VOTRE-AWS-ACCESS-KEY-ID-EN-BASE64>"
  
  # Votre AWS Secret Access Key encodé en base64  
  aws-secret-access-key: "<VOTRE-AWS-SECRET-ACCESS-KEY-EN-BASE64>"
  
  # URI PostgreSQL: postgresql://mlflow:mlflow123@host.docker.internal:5432/mlflow
  backend-store-uri: "<VOTRE-URI-POSTGRESQL-EN-BASE64>"
  
  # URI S3: s3://votre-bucket-name/mlflow-artifacts/
  artifact-root: "<VOTRE-URI-S3-EN-BASE64>"